<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 0.8rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #e41e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form method="post" action="{% url 'edit_item' item.id %}">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required />

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ item.description }}</textarea>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required />

            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ item.price }}" required />

            <div class="form-buttons">
                <a href="{% url 'item_list' %}" class="button cancel-button">Cancel</a>
                <button type="submit" class="button">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
