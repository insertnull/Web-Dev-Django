{% extends 'base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Item</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Item Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter item description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" name="price" class="form-control" placeholder="Enter price" step="0.01" min="0" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/item_list" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
