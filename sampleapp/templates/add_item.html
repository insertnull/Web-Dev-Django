<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 0.8rem;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: auto;  /* Adjust width to fit content */
            min-width: 120px; /* Ensures buttons have a minimum size */
            text-align: center;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button.green {
            background-color: #4CAF50; /* Green color for "Add Item" */
        }
        .button.green:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .button.red {
            background-color: #f44336; /* Red color for "Back to Inventory" */
        }
        .button.red:hover {
            background-color: #e53935; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a New Item</h1>
    </header>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
            
            <button type="submit" class="button green">Add Item</button>
        </form>
        <div class="buttons">
            <a href="{% url 'item_list' %}" class="button red">Back to Inventory</a>
        </div>
    </div>
</body>
</html>
